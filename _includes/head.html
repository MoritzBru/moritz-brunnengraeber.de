<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

  <!-- Title -->
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>

  <!-- Description -->
  <meta name="description" content="{{ site.description }}">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | replace: 'index.html','' | absolute_url }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/favicon/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/favicon/android-chrome-192x192.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/favicon/manifest.json' | relative_url }}">
  <link rel="mask-icon" href="{{ '/favicon/safari-pinned-tab.svg" color="#3f51b5' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/favicon/favicon.ico' | relative_url }}">
  <meta name="msapplication-config" content="{{ '/favicon/browserconfig.xml' | relative_url }}">
  <meta name="theme-color" content="#3f51b5">

  <!-- Open Graph -->
  <meta property="og:image" content="{{ '/img/og-image.jpg' | relative_url }}">
  <meta property="og:image:width" content="320">
  <meta property="og:image:height" content="320">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:url" content="{{ '/' | absolute_url }}">
  <meta property="og:type" content="website">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono%7CRoboto+Slab%7CRoboto:300,400,400i,700">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">

  <!-- Additional stuff -->
  {{ page.head_additional | flatify }}
</head>
