<footer id="footer" class="{{ page.footerclass }} text-muted py-5">
  <div class="container text-center">
    <a href="{{ site.social_googleplus }}" target="_blank" class="social-icon googleplus" data-toggle="tooltip" data-placement="top" title="Google+">
      <i class="fab fa-google-plus"></i>
    </a>
    <a href="{{ site.social_facebook }}" target="_blank" class="social-icon facebook" data-toggle="tooltip" data-placement="top" title="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="{{ site.social_360cities }}" target="_blank" class="social-icon threesixtycities" data-toggle="tooltip" data-placement="top" title="360cities">
      {% include svg/icon-360cities.svg class='svg-inline--fa fa-w-16' %}
    </a>
    <a href="{{ site.social_sketchfab }}" target="_blank" class="social-icon sketchfab" data-toggle="tooltip" data-placement="top" title="Sketchfab">
      {% include svg/icon-sketchfab.svg class='svg-inline--fa  fa-w-16' %}
    </a>
    <a href="{{ site.social_email }}" target="_blank" class="social-icon email" data-toggle="tooltip" data-placement="top" title="Email">
      <i class="far fa-envelope"></i>
    </a>
    <div class="d-flex flex-column flex-sm-row justify-content-center mt-3">
      <div class="list-footer">{{ site.title }}</div>
      <div class="list-footer d-none d-sm-inline-block no-select">|</div>
      <div class="list-footer">2017 - {{ 'now' | date: "%Y" }}</div>
      <div class="list-footer d-none d-sm-inline-block no-select">|</div>
      <div class="list-footer"><a href="{{ 'legal-notice' | absolute_url }}" class="text-muted">Legal Notice</a></div>
    </div>
  </div>
</footer>
